_target_: day_ahead_v2.model.MLPClassifier
model_name: "mlp"

model_parameters:
  input_dim: null              # set programmatically from X.shape[1]
  output_dim: 3                # classes: -1, 0, 1
  activation: relu
  batch_size: 64
  max_epochs: 100
  patience: 5                  # early stopping
  verbose: 2                   # 0: silent, 1: progress bar, 2: one line per epoch
  optimizer: adam
  weight_decay: 1e-4
  random_state: ${seed}
  device: cpu                  # or "cuda"

model_hyperparameters:
  hidden_dims:
    - [128, 128, 64]
    - [256, 128, 64]
  learning_rate:
    - 1e-2
    - 1e-3
  dropout: [0.05, 0.1]
