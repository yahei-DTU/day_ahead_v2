# Experiment configuration for development
metrics: ["mae", "rmse"]  # For load forecasting eval
max_runs: 10
early_stopping: true
patience: 5

# Train parameters
train_parameters:
  alpha: 0.7 # Decision threshold for classification
  train_length: 90 # Days of training
  valid_length: 7 # Days of validation
  test_length: 1 # Days of testing

# Logging configuration
logging:
  level: "WARNING"
  log_to_file: true
